{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block body %}
<div class="container-fluid py-3">
    <header class="text-center">
        <strong class="display-6">Welcome to Owners page</strong>
    </header>
</div>
<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://th.bing.com/th/id/OIP.ue1kprBBD4hmQM2XKNHn8QAAAA?pid=ImgDet&rs=1" class="d-block w-100" alt="..." width="401" height="540">
    </div>
  </div>
</div>
<section class="container my-2 bg-dark w-50 text-light p-2">
  <form class="row g-3 p-3" method="post"  action="" enctype="multipart/form-data">
   {% csrf_token %}
      <div class="col-md-6">
        <label for="inputState" class="form-label">Owner Name:</label>
        <input type="text" class="form-control" name="cust_name" id="inputAddress2" placeholder="Sunil">
      </div>
      <div class="col-md-6">
        <label for="inputState" class="form-label">Phone NO.:</label>
        <input type="text" class="form-control" name="cont_num" id="inputAddress2" placeholder="123456">
      </div>
      <div class="col-md-6">
        <label for="inputState" class="form-label">Address:</label>
        <input type="text" class="form-control" name="crop_name" id="inputAddress2" placeholder="Haldia">
      </div>
      <div class="col-md-6">
        <label for="inputState" class="form-label">Location:</label>
        <input type="text" class="form-control" name="crop_variety" id="inputAddress2" placeholder="Haldia">
      </div>
      <div class="col-md-6">
        <label for="inputState" class="form-label">Total Room:</label>
        <input type="text" class="form-control" name="crop_variety" id="inputAddress2" placeholder="Number">
      </div>
      <div class="col-md-6">
        <label class="form-label" for="customFile">House Picture (upload)</label>
        {% comment %} <input type="file" id="files" name="files" multiple><br><br> {% endcomment %}
          <input type="file" class="form-control" name="file" id="customFile" multiple>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
 </section>
 {% endblock body  %}
